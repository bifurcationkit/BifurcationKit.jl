env:
  # SECRET_CODECOV_TOKEN: "..."
  BUILDKITE_PLUGIN_JULIA_VERSION: "{{matrix.version}}"
  GROUP: "{{matrix.group}}"

steps:
  - label: "Julia v1"
    plugins:
      - JuliaCI/julia#v1:
          version: "1.11"
      - JuliaCI/julia-test#v1: ~
      - JuliaCI/julia-coverage#v1:
          codecov: true
          julia_args: "--threads=auto"
    agents:
      queue: "juliagpu"
      cuda: "*"
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 120
