name: CI
on:
  push:
    branches: [master]
    tags: [v*]
  pull_request:

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10' # Replace this with the minimum Julia version that your package supports. E.g. if your package requires Julia 1.5 or higher, change this to '1.5'.
          #- '1.3' # Leave this line unchanged. '1' will automatically expand to the latest stable 1.x release of Julia.
          # - 'nightly'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v3
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run tests
        env:
          PR_LABELS: ${{ toJSON(github.event.pull_request.labels) }}
        run: |
          julia --color=yes --project=@. -e '
            import Pkg
            Pkg.add("JSON")
            import JSON

            # Parse labels from the environment variable
            labels_json = get(ENV, "PR_LABELS", "[]")
            labels = isempty(labels_json) ? [] : JSON.parse(labels_json)

            # Extract test names from labels with the specific prefix
            prefix = "Run test(s): "
            test_args = String[]

            if labels !== nothing && isa(labels, Vector)
                for label in labels
                    name = get(label, "name", "")
                    if startswith(name, prefix)
                        push!(test_args, strip(replace(name, prefix => "")))
                    end
                end
            end

            # Log what we are doing
            if isempty(test_args)
                println("No specific test labels found. Running all tests.")
            else
                println("Detected labels for specific tests. Running: ", join(test_args, ", "))
            end

            # Run tests
            Pkg.test(coverage=true, test_args=test_args)
          '
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          file: lcov.info
